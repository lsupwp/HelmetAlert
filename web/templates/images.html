{% extends "template.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mb-5">
                <i class="bi bi-camera-video-fill"></i> All Cameras
            </h1>
        </div>
    </div>

    <div class="row" id="camera-list">
        <!-- Camera cards จะถูกสร้างที่นี่ -->
    </div>

    <div id="no-cameras" class="text-center py-5">
        <i class="bi bi-camera-video-off display-1 text-muted"></i>
        <h3 class="mt-3 text-muted">No Cameras Connected</h3>
        <p class="text-muted">Start a camera client to see it here</p>
        <code class="d-block mt-3">python camera_client.py [MAC_ADDRESS]</code>
    </div>
</div>

<style>
    .camera-card {
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .camera-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2) !important;
    }
    .camera-thumbnail {
        height: 200px;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .camera-thumbnail img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }
    .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
    }
    .status-online {
        background-color: #28a745;
        box-shadow: 0 0 10px #28a745;
    }
    .status-offline {
        background-color: #dc3545;
    }
</style>

<script>
    let ws;
    const cameraList = document.getElementById('camera-list');
    const noCameras = document.getElementById('no-cameras');
    const cameras = new Map();

    function updateCameraList(channelsData) {
        if (channelsData.length === 0) {
            cameraList.style.display = 'none';
            noCameras.style.display = 'block';
            return;
        }

        cameraList.style.display = 'flex';
        noCameras.style.display = 'none';

        channelsData.forEach(mac => {
            if (!cameras.has(mac)) {
                createCameraCard(mac);
            }
        });
    }

    function createCameraCard(mac) {
        cameras.set(mac, true);
        
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4 mb-4';
        col.id = `camera-${mac}`;
        
        col.innerHTML = `
            <div class="card camera-card shadow">
                <div class="camera-thumbnail">
                    <i class="bi bi-camera-video text-white display-4"></i>
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        <span class="status-dot status-online"></span>
                        Camera
                    </h5>
                    <p class="card-text">
                        <small class="text-muted">MAC: ${mac}</small>
                    </p>
                    <a href="/images/${mac}" class="btn btn-primary w-100">
                        <i class="bi bi-play-circle"></i> View Stream
                    </a>
                </div>
            </div>
        `;
        
        cameraList.appendChild(col);
    }

    // Fetch camera list every 2 seconds
    async function fetchCameras() {
        try {
            const response = await fetch('/api/cameras');
            if (response.ok) {
                const data = await response.json();
                updateCameraList(data.channels || []);
            }
        } catch (e) {
            console.error('Error fetching cameras:', e);
        }
    }

    // Initial server-side rendered channels
    {% if channels %}
    updateCameraList({{ channels | tojson() }});
    {% endif %}

    // Poll for updates
    setInterval(fetchCameras, 2000);
    fetchCameras();
</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
{% endblock %}
